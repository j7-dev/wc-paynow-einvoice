name: Create a new PayNow Payment release
on:
  release:
    types: [published]
jobs:
  tag:
    name: New Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build
        run:
          mkdir build
      - name: Create artifact
        uses: montudor/action-zip@v1
        with:
          args: zip -X -r build/paynow-enivoice.zip . -x *.git* node_modules/\* .* "*/\.*" *.dist grumphp.yml composer.* build**
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: paynow-enivoice
          path: build/paynow-enivoice.zip
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: build/paynow-enivoice.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}